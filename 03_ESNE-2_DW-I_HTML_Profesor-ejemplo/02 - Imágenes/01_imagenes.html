<!DOCTYPE html>
<html>
<head>
	<title>Imágenes simples</title>
</head>
<body>
	<h1>Mostramos imágenes situadas en la carpeta <em>img</em> en su tamaño original</h1>

	<img src="img\ligajusticia.jpg">
	<img src="img\vengadores.png">


	<h1>Mostramos imágenes situadas en la carpeta <em>img</em> tras ajustar sus tamaños</h1>

	<img src="img\ligajusticia.jpg" alt="Liga de la Justicia" width="250px">
	<img src="img\vengadores.png" alt="Los Vengadores" width="250px">


	<h1>Mostramos imágenes situadas en diferentes carpetas tras ajustar sus tamaños</h1>

	<img src="img\vengadores.png" alt="Los Vengadores" width="250px">
	<img src="img\mujer\cap_marvel.jpg" alt="Capitana Marvel" width="250px">
	<img src="img\hombre\ironman.png" alt="Ironman" width="250px">
	<img src="img\hombre\thor.png" alt="Thor"width="250px">

	<h1>Mostramos imágenes situadas en diferentes carpetas con otros ajustes</h1>

	<img src="img\vengadores.png" alt="Los Vengadores" width="500px">
	<br>
	<img src="img\mujer\cap_marvel.jpg" alt="Capitana Marvel" width="250px">
	<br>
	<img src="img\hombre\ironman.png" alt="Ironman" height="120px">
	<img src="img\hombre\thor.png" alt="Thor" height="120px">

</body>
</html>
