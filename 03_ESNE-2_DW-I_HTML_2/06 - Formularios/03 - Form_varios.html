<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Ejemplo Formulario</h1>
	<form action="procesar.php" name="datos"> 
		<p><input type="number"> Tipo numérico</p> 

		<p><input type="email" > Tipo email</p>

		<p><input type="text" > Tipo texto</p>

		<p><input type="date"> Tipo fecha</p>

		<p><input type="time"> Tipo hora</p>

		<p><input type="url"> Tipo web</p>

		<p><label>¿Qué estándares conoces?</label></p> 
		<input type="checkbox" value="HTML5" checked>HTML5<br> 
		<input type="checkbox" value="CSS3">CSS3<br> 
		<input type="checkbox" value="JavaScript">JavaScript<br> 

		<p>¿Cuáles es tu estilo favorito? <br>
			<input type="radio" name="genero" value="0" checked> Cualquiera
			<input type="radio" name="genero" value="1"> Rock
			<input type="radio" name="genero" value="2"> Pop
			<input type="radio" name="genero" value="3"> Jazz
			<input type="radio" name="genero" value="4"> Folk
			<input type="radio" name="genero" value="5"> Clásica
		</p>

		<p>Escribe un texto <br>
			<textarea cols="15" rows="6"></textarea><br>
		</p> 

		<p><input type="button" value="Botón 1"></p>
		<p><input type="button" value="Botón 2"></p>
		<p><input type="submit"></p>
</form> 

</body>
</html>
