<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculadora</title>

</head>

<body>
    <script type="text/javascript"
    src="./script.js"></script>

    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <hr>
        <!-- Aqui se mostrara el resultado y las operaciones. -->
        <div >
            <input  disabled placeholder="0" class="w-100 border border-primary p-3 m-3" id="mostrar">
            <input  disabled placeholder="0" class="w-100 border border-primary p-3 m-3" id="resultado">
        </div>
        <!-- Filas con los nÃºmeros y las operaciones de la calculadora. -->
        <div>
            <div class="row text-center lead p-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(7);">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(8);">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(9);">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Multiplicar('x');">x</button>
                </div>
            </div>

            <div class="row text-center lead p-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(4);">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(5);">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(6);">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Restar('-');">-</button>
                </div>
            </div>


            <div class="row text-center lead p-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(1);">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(2);">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(3);">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Sumar('+');">+</button>
                </div>
            </div>

            <div class="row text-center lead p-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Borrar();">C</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Pulsar(0);">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Operar();">=</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Division('/');">/</button>
                </div>
            </div>


        </div>
    </div>


        
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
