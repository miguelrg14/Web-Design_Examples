<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('miCanvas');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');

                for(var i=0;i<4;i++){
                    for(var j=0;j<3;j++){
                        ctx.beginPath();
                        var x              = 25+j*50;               // Coordenada x
                        var y              = 25+i*50;               // Coordenada y
                        var radius         = 20;                    // Radio del arco
                        var startAngle     = 0;                     // Punto inicial del círculo
                        var endAngle       = Math.PI+(Math.PI*j)/2; // Punto final del círculo
                        var anticlockwise  = i%2==0 ? false : true; // Sentido de las manecillas del reloj y contrario a ellas

                        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                        if (i>1){
                        ctx.fill();
                        } else {
                        ctx.stroke();
                        }
                    }
                }
            }
         }
    </script>

    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">
    <h1>Uso de Canvas</h1>
    <h2>Ejercicios con el elemento Canvas</h2>

    <canvas id="miCanvas" width="150" height="150"></canvas>
    
</body>
</html>
