<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw();">
    <h1>Uso de Canvas</h1>
    <h2>Ejercicios con el elemento Canvas</h2>

    <canvas id="miCanvas" width="400" height="320"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("miCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width/2;
        var y = canvas.height-30;

        var dx = 2;
        var dy = -2;

        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        let golpe = new Audio();
        let muro = new Audio();
        golpe.src = "audio/golpe.mp3";
        muro.src = "audio/muro.mp3";


        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            escribirTexto(5,canvas.width/4,canvas.height/5);
            drawPaddle();
            drawBall();

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
                muro.play();
            }
            
            if(y + dy < ballRadius) {
                dy = -dy;
                muro.play();
            } else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    golpe.play();
                }
                else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
            x += dx;
            y += dy;
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function escribirTexto(text,x,y){
            ctx.fillStyle = "#F00";
            ctx.font = "30px fantasy";
            ctx.fillText(text, x, y);
        }

        setInterval(draw, 10);

    </script>
    
</body>
</html>
