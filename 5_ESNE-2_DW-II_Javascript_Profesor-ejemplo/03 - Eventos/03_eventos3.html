<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("pinchable").onclick = muestraMensaje; //OJO!!!!!! Sin paréntesis
        } 
    
    function muestraMensaje() {
        alert("Esto es un mensaje");
    }
        
    </script>
</head>
<body>
    <h1>Eventos en JavaScript</h1>
    <h2>Manejadores de eventos semánticos</h2>

    <input id="pinchable" type="button" value="Haz click y verás" />
</body>
</html>
