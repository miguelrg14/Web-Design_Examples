        } 
    
    function muestraMensaje() {
        alert("Esto es un mensaje");
    }

    function cambiaTexto(elemento) {
        //elemento = getElementById("texto");
        //elemento.innerHTML("Estás encima del botón");
        alert(elemento);
    }
        
    </script>
</head>
<body>

    <input id="pinchable" type="button" value="Haz click y verás" />
    <br><br>
    <div id="texto"></div>
</body>
</html>
