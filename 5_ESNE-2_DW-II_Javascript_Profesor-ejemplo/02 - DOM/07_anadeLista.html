<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
            function anade() {
                var elemento = document.createElement("li");
                var texto = document.createTextNode("Nuevo elemento");

                elemento.appendChild(texto);

                var lista = document.getElementById("lista");
                lista.appendChild(elemento);
                }
        </script>
</head>
<body>
    <h1>DOM</h1>
    <h2>Añadir un nuevo elemento a una lista</h2>

   <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
<input type="button" value="Añadir elemento" onclick="anade();">
</body>
</html>
