<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function cambiar() {
            var p = document.getElementById("pid");
            p.style.color = "blue"
            p.style.fontSize = "18pt"
        }  
    </script>
</head>
<body>

    <h1>DOM</h1>
    <h2>Cambiar atributos</h2>

    <p id="pid">Texto de prueba</p>
    <form>
        <p><input value="Cambiar estilo" type="button" onclick="cambiar();"></p>
    </form>
        
    
</body>
</html>
