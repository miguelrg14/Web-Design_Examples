<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>

    <!-- Añadimos JavaScript -->
    <script type="text/javascript">
        var semana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Vienes', 'Sábado', 'Domingo'];

        alert('El número de elementos del array es: ' + semana.length);

        for (let i in semana) {
            alert (semana[i]);
        }
    </script>

</head>
<body>
    <h1>Ejercicios JavaScript</h1>
    <h2>Primeros pasos con JavaScript</h2>
    <p>Creamos un array con días de la semana y mostramos sus valores en un mensaje</p>
</body>
</html>
