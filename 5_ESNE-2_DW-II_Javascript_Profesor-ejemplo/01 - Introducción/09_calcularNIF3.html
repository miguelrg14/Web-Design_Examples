<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>

    <!-- AÃ±adimos JavaScript -->
    <script type="text/javascript">
        
        let letras = "TRWAGMYFPDXBNJZSQVHLCKET";
        
        do {
            let dni = prompt("Introduzca DNI: ");
            if (dni == 0) {exit;}
            let pos = dni%23;
            alert("El NIF es: " + dni + letras[pos]);
            
        } while (true);


    </script>

</head>
<body>
    <h1>Ejercicios JavaScript</h1>
    <h2>Primeros pasos con JavaScript</h2>
    <p>Script que calcula le letra de un DNI determinado</p>
</body>
</html>
