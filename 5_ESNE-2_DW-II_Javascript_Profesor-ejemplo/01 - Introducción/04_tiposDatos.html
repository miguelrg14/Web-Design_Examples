<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>

    <!-- Añadimos JavaScript -->
    <script type="text/javascript">
        // Declaramos e inicializamos variable de tipo string
        msg = "Hola, este es mi mensaje personalizado";
        // Mostramos mensaje
        alert(msg);

        // Declaramos e inicializamos variable de tipo numérico
        var num = 123.45;
        // Mostramos mensaje
        alert(num);

        // Declaramos e inicializamos variable de tipo boolean
        let ok = true;
        // Mostramos mensaje
        alert(ok);

        // Mostramos un mensaje que muestre las variables anteriores
        alert("Variable de texto: " + msg + "\nVariable numérica: " + num + "\nVariable booleana: " + ok);
    </script>

</head>
<body>
    <h1>Ejercicios JavaScript</h1>
    <h2>Primeros pasos con JavaScript</h2>
    <p>He mostrado unos mensajes con el contenido de una variables</p>
</body>
</html>
