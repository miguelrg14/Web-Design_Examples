<!DOCTYPE html>
<html>
<head>
	<title>Elementos multimedia</title>
</head>
<body>
	<!-- Elementos de video -->
	<h1>Elementos de video</h1>
	<video width="320" height="240" controls>
	  	<source src="media/demo.ogg" type="video/mp4">
	  	<source src="media/demo.mp4" type="video/ogg">
		Your browser does not support the video tag.
	</video> 

	<h1>Elementos de video (AVI)</h1>
	<video width="320" height="240" controls>
	  	<source src="media/tierra.avi" type="video/avi">
		No puedes reproducir avi
	</video>


	<h1>Elementos de video de YouTube</h1>

	<a href="media/demo.mp4">Mi video</a>

	<h2>Simple</h2>
	 <iframe width="420" height="315"
		src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
	</iframe> 

	<h2>Parametrizado</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<h2>Parametrizado2</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0&amp;start=167" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
