<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('miCanvas');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');

                // Triángulo rellenado
                ctx.beginPath();
                ctx.moveTo(25,25);
                ctx.lineTo(105,25);
                ctx.lineTo(25,105);
                ctx.fill();

                // Triángulo contorneado
                ctx.beginPath();
                ctx.moveTo(125,125);
                ctx.lineTo(125,45);
                ctx.lineTo(45,125);
                ctx.closePath();
                ctx.stroke();
            }
         }
    </script>

    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">
    <h1>Uso de Canvas</h1>
    <h2>Ejercicios con el elemento Canvas</h2>

    <canvas id="miCanvas" width="150" height="150"></canvas>
    
</body>
</html>
